steps:
# GitHub リポジトリからコードをクローン
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME', '/workspace']

# Python アプリケーションの依存関係をインストール
- name: 'gcr.io/cloud-builders/python'
  args: ['pip', 'install', '-r', '/workspace/requirements.txt']

# App Engine にデプロイ
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', '/workspace/app.yaml']
